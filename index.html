<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-info">
            <div class="container">
                <h1 class="display-4 text-center">Anytime is Train Time</h1>
                <p class="lead text-center">Chugga Chugga Choo Choo</p>
            </div>
        </div>
        <div class="row card border-info mb-3">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table" id="trainTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (mins)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
        <div class="row card border-info mb-5">
            <div class="card-header">Add Train</div>
            <form>
                <div class="form-group p-2">
                    <label for="name">Train Name</label>
                    <input type="name" class="form-control" id="trainName" placeholder="train name">
                </div>
                <div class="form-group p-2">
                    <label for="destination">Destination</label>
                    <input type="dest" class="form-control" id="destination" placeholder="destination">
                </div>
                <div class="form-group p-2">
                    <label for="trainTime">First Train Time (HH:mm)</label>
                    <input type="start" class="form-control" id="trainTime" placeholder="ex: 09:30">
                </div>
                <div class="form-group p-2">
                    <label for="frequency">Frequency (mins)</label>
                    <input type="rate" class="form-control" id="frequency" placeholder="Frequency (mins)">
                </div>
                <button type="submit" class="btn btn-primary m-3" id="submitButton">Submit</button>
            </form>
        </div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
